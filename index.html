<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="sweetalert.min.js">
</head>
<body>

    <div class="head">
        <div class="container">
            <h2>Client</h2>
            <hr>
            <div class="client">
                <form action="">
                    <div class="input-one">
                        <span>Name</span>
                        <input class="text" type="text" placeholder="your client's name" required>
                        <p>Full name of your customer</p>
                    </div>
                    <div class="input-two">
                        <span>Email</span>
                        <input class="email" type="email" placeholder="yourName@" required >
                        <p>Email of your client</p>
                    </div>
                    <input class="btn" type="submit">
                </form>
            </div>
            <h2>List of clients</h2>
            <hr>
            <div class="list-client">
                <div class="spans">
                    <span>Name</span>
                    <span>Email</span>
                    <span>Actions</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="sweetalert.min.js"></script>
    <script src="js/main.js"></script>
    <script src="sweetalert.min.js"></script>
</body>
</html>
